<html>
	<head>
		<title>Django Girls blog</title>
	</head>
	<style>
		body{font-size:0.842em;line-height:1.4em;}
	</style>
<body>


<div>
    <h1><a href="/">Django Girls Blog</a></h1>
</div>

{% for post in posts %}
    <div>
        <p>published: {{ post.published_date }}</p>
        <h1><a href="">{{ post.title }}</a></h1>
        <p>{{ post.text|linebreaksbr }}</p>
    </div>
{% endfor %}

</body>
</html>
